    function setSlector(parent, children, cw, cmarg, tw, id){
        parent.css({'width': children*(cw+cmarg)+tw+cw + cmarg + "px", "padding-left" : tw/2 + "px", "padding-right": tw/2 + "px"});
        $(".option"+id).css({"height": cw +"px", "width": cw +"px", "margin-right": cmarg +"px"});
        console.log($(".option"+id));
    }

    function getScrollDest(scroller, children, cw, cmarg){
        var cur = scroller.scrollLeft();
        console.log("Current Position: "+cur);
        var wid = cw+cmarg;
        var bw = wid/2;
        var half = cw/2;
        var err = 3;
        for(var i = 0; i< children; i++){
            if(i==0){
                if(cur <= i*wid+bw+half){
                    console.log("PositionX = " + (i*wid+half) + " Box # "+ (i+1));
                    selection = i;
                    return i*wid+half;
                }
            }else if(i == children-1){
                if(cur > i*(wid+err)-bw+half){
                    console.log("PositionX = " + (i*(wid+err)+half) + " Box # "+ (i+1));
                    selection = i;
                    return i*(wid+err)+half;
                }
            }else{
                if(cur > i*(wid+err)-bw+half && cur<= i*(wid+err)+bw+half){
                    console.log("PositionX = " + (i*(wid+err)+half) + " Box # "+ (i+1));
                    selection = i;
                    return i*(wid+err)+half;
                }
            }
        }
    }
