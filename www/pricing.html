            var rate = 35; // Rate Per Hour
            var discount = [0.72, 0.78, 0.83, 1];

            $( document ).ready(function() {

                var hours = parseInt(gdb("hours"));
                var final_budget = parseInt((budget + hours*rate) * discount[a-1]);
                sdb("final_budget", final_budget);
                $("#showamount").html("$"+gdb("final_budget"));
                
                if(selected != ""){
                    selected.setAttribute("class","row");
                }

                selected = e;

            }
